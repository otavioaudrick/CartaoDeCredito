<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Formulário de Cartão de Credito</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <form>
      <section id="credit-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>
      <section class="inputs flex">
        <section class="input-wrapper">
          <label for="cc-numbe">Número do cartão </label>
          <input id="cc-number" type="text" placeholder="**** **** **** ****">
        </section>

        <section class="input-wrapper">
          <label for="cc-holder">Nome do titular</label>
          <input id="cc-holder" type="text" placeholder="Nome como está no cartão" required="">
          <div class="warning">
            <img src="https://i.ibb.co/gFSk7JV/Warning.png" alt="Icone de alerta">
            Nome do titular é obrigatório
          </div>
        </section>

        <div class="col-2 flex">
          <div class="input-wrapper">
            <label for="cc-validity">Validade</label>
            <input id="cc-validity" type="text" placeholder="mm/aa">
          </div>

          <div class="input-wrapper">
            <label class="flex help" for="cc-cvv">CVV
              <img src="https://i.ibb.co/B4c1F6K/Question.png" alt="Icone de ajuda" title="Esse número está, geralmente, nas costas do seu cartão.">
            </label>

            <input id="cc-cvv" type="text" placeholder="***">
          </div>

        </div>
      </section>
      <section class="info-security flex">
        <img src="https://i.ibb.co/K01L4T5/Shield-Check.png">
        Seus dados estão seguros
      </section>
      <button>Adicionar Cartão</button>
    </form>

    <script src="https://unpkg.com/imask"></script>

  </body>

</html>
